  <header><a href="Myweb.html">Barber Select Shop</a></header>

  <section>
    <div id="imgWrap">
      <img src="img/view12.jpeg" alt="#">
    </div>
    <div id="inpo">
      <form action="">
        
        <table> 
          <tr>
            <td>Kind :</td>
            <td>바버 시서스</td>
          </tr>
          <tr>
            <td>Count :</td>
            <td><input type="number" name="" id="cnt" value="1" min = "0"></td>

            <td>Price :</td>
            <td>$53.4</td>
          </tr>
        
          <tr>
            <td>About :</td>

              <option value="rainow">레인보우 + $0</option>
              <option value="holo">홀로그램 + $4.0</option>
            </select></td>
          </tr>
            
          <tr>
            <td>Total :  $</td>

          </tr>
        </table>
      </form>
    </div>

  </section>
